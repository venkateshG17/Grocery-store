<!-- Cart Items Section -->
<div class="container">
  <h1>Cart Items</h1>
  <ul id="cart-items"></ul>
</div>

<!-- JavaScript to handle cart functionality -->
<script>
  // Retrieve cart items from localStorage
  let cartItems = JSON.parse(localStorage.getItem('groserryCart')) || [];

  // Function to delete an item from the cart
  function deleteFromCart(index) {
      cartItems.splice(index, 1); // Remove item at the specified index
      localStorage.setItem('groserryCart', JSON.stringify(cartItems)); // Update localStorage
      displayCartItems(); // Refresh cart items display
  }

  // Function to display cart items on the cart page
  function displayCartItems() {
      let cartList = document.getElementById('cart-items');
      cartList.innerHTML = ''; // Clear previous items
      cartItems.forEach((item, index) => {
          let cartItemCard = document.createElement('div');
          cartItemCard.classList.add('col', 'mb-3');
          cartItemCard.innerHTML = `
              <div class="card" style="transition:.5s">
                  <div class="card-body">
                      <h5 class="card-title">${item.productName}</h5>
                      <p class="card-text">Price: â‚¹${item.price}</p>
                      <button class="btn btn-danger" onclick="deleteFromCart(${index})">Remove</button>
                      <button class="btn btn-success">Buy Now</button>
                  </div>
              </div>
          `;
          cartList.appendChild(cartItemCard);
      });
  }

  // Call the displayCartItems function to initially display cart items
  displayCartItems();
</script>
